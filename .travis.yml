language: node_js
node_js:
  - stable
cache:
  npm: true
  directories:
    - deploy/node_modules
script:
  - npm run test:ci
  - npm run lint
before_deploy:
  - npm install --prefix ./deploy/
  - npm run tsc --prefix ./deploy/
  - npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: node ./deploy/build/deploy.js
  on:
    branch: master
